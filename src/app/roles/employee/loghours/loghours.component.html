<div class="time-logging-view">
    <!-- Statistics Row -->
    <div class="stats-row">
        <div class="stat-card">
            <div class="card-body">
                <div class="text-group">
                    <span class="label">Today's Hours</span>
                    <span class="value timer-display">{{ displayTime }}</span>
                </div>
                <div class="icon-box blue">üïí</div>
            </div>
        </div>

        <div class="stat-card">
            <div class="card-body">
                <div class="text-group">
                    <span class="label">This Week</span>
                    <span class="value">{{ thisWeekHours | number:'1.2-2' }} hrs</span>
                </div>
                <div class="icon-box green">üìÖ</div>
            </div>
        </div>

        <div class="stat-card">
            <div class="card-body">
                <div class="text-group">
                    <span class="label">Days Logged</span>
                    <span class="value">{{ daysLogged }} days</span>
                </div>
                <div class="icon-box purple">üìä</div>
            </div>
        </div>
    </div>

    <!-- Stop Logging Button -->
    <div class="action-section">
        <button class="stop-btn" (click)="saveAndClearSession()">
            <span class="btn-icon">‚èπÔ∏è</span> Stop Logging & Save Time
        </button>
    </div>

    <!-- Logs Section -->
    <div class="logs-section">
        <div class="logs-header">
            <h3>Time Logs</h3>
        </div>

        <div class="table-responsive">
            <table class="logs-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Break (min)</th>
                        <th>Total Hours</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let log of logs">
                        <td>{{ log.date }}</td>
                        <td>{{ log.startTime }}</td>
                        <td>{{ log.endTime }}</td>
                        <td>{{ log.breakMin }}</td>
                        <td class="bold-text">{{ log.totalHours }} hrs</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
